<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #F4A460);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }

        #container {
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        #invite {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #accept {
            background-color: #4CAF50;
            color: white;
        }

        #reject {
            background-color: #FF6347;
            color: white;
            position: absolute;
        }

        #message {
            margin-top: 20px;
            font-size: 20px;
            color: #FFD700;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="invite">Quer sair comigo? üåäüèñÔ∏è</div>
        <button id="accept" class="button">Aceitar</button>
        <button id="reject" class="button">Recusar</button>
        <div id="message">Convite aceito, sua gostosa! üòò</div>
    </div>

    <script>
        const rejectButton = document.getElementById('reject');
        const acceptButton = document.getElementById('accept');
        const message = document.getElementById('message');
        const container = document.getElementById('container');

        rejectButton.addEventListener('mouseover', () => {
            const containerRect = container.getBoundingClientRect();
            const buttonRect = rejectButton.getBoundingClientRect();
            
            const newX = Math.random() * (containerRect.width - buttonRect.width);
            const newY = Math.random() * (containerRect.height - buttonRect.height);

            rejectButton.style.left = `${newX}px`;
            rejectButton.style.top = `${newY}px`;
        });

        acceptButton.addEventListener('click', () => {
            message.style.display = 'block';
        });

        rejectButton.style.left = '50%';
        rejectButton.style.top = '50%';
    </script>
</body>
</html>
